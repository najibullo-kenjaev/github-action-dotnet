name: Test dotnet app
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: dotnet restore
      - name: Test App
        run: dotnet test
      - name: Build App
        run: dotnet publish -c Release -r linux-x64